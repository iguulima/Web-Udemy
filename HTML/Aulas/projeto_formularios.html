<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Login</h2>
        <hr>
        <form>

            Login:<br>
            <input type="text" name="login"><br>
            <!--input e usado para a entrada de dados-->
            <!-- o name e meio que usado como uma variavel, onde vai ficar salvo a informacao-->
            

            Senha:<br>
            <input type="password" name="senha"><br>
            <!--o password no type e o tipo de texto da entrada, como e uma senha ele vai aparecer so aquelas bolinhas-->

            <input type="button" value="Logar" <br>

        </form>


    <h2>Cadastre-se</h2>
        <form>
            Login:
            <input type="text" name="login"><br><br>

            Sexo:<br>
            <input type="radio" name="sexo" value="M"> Masculino<br>
            <input type="radio" name="sexo" value="F"> Feminino<br>
            <!-- imporante lembrar que para que os radio button nao fiquem marcados simultaneamente, eles precisam que o name de ambos se declarado igualmente-->
            <br>

            Interesses<br> 
            <input type="checkbox" name="interesses"> Esportes <br>
            <input type="checkbox" name="interesses"> Jogos <br>
            <input type="checkbox" name="interesses"> Moda <br> <br>



            Estado<br>
            <select name="estado">
                <option value="sp">SP</option>
                <option value="mg">MG</option>
                <option value="rj">RJ</option>
            </select><br><br>

            Observacoes<br>
            <textarea></textarea><br>

            <input type="submit" value="Cadastrar"> 
    </form>



</body>
</html>
