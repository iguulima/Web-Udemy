<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Tamanho de Texto</title>

            <style text="text/css">

                div {
                    font-size: 60px;
                }
                .texto{
                    /*
                    px -> tamanho fixo
                    % -> tamanho relativo
                    me -> tamanho relativo ao container pai                    
                    */
                    font-size: 1em;
                }

                .texto2{
                    font-size: 15px;
                }

            </style>           
                
                
            
        </head>

        <body>

            <div>
                <p class="texto"> Conteudo 1</p>
                <p class="texto2"> Conteudo 2</p>
                
            </div>

        </body>
</html>
