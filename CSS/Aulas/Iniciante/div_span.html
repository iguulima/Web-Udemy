<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Div e Span</title>
            
            <style type="text/css">

                #topo{
                    background: blue;
                }

                #conteudo{
                    background: red;
                }

                .produto{
                    background: gray;
                    margin: 10px;
                }

                #rodape{
                    background: green;
                }
                #assinatura{
                    background: gray;
                }
            </style>

        </head>
        <body>
            
            <div id="topo">

                <img src="imagens/download.png" width="200">
                <ul>
                    <ul>
                        <li>Home</li>
                        <li>Quem somos</li>
                        <li>Contato</li>
                    </ul>
                </ul>

            </div>


            <div id="conteudo">

                <div class="produto">
                    Produto 1
                </div>

                <div class="produto">
                    Produto 2
                </div>

                <div class="produto">
                    Produto 3
                </div>
            </div>

            <div id="rodape">
                Todos os direitos reservados
            </div>

            <span id="assinatura">
                Jamilton
            </span>

            <span >
                Damasceno
            </span>

        </body>
</html>
