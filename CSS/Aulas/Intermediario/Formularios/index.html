<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <title>Estilizando Formularios</title>
        </head>
        <body>
            <h2>Estilizando Formularios</h2>
            <form>

                <fieldset>
                    <legend>Detalhes Contato</legend>

                    <div>
                        <label>Nome:
                        <input type="text" name="name" id="nome"></label>
                    </div>
                    <div>
                        <label>Email:
                        <input type="text" name="email" id="email"></label>
                    </div>
                    <div>
                        <label>URL:
                        <input type="text" name="url" id="url"></label>
                    </div>
                </fieldset>
            </form>
        </body>
    </html>
