<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var a = 10;
        var b = 20;
        var c = null;

        document.write('Variavel A é igual a ' + a + '<br />')
        document.write('Variavel B é igual a ' + b + '<br />' )
        document.write('Variavel C é igual a ' + c + '<br />' )

        
        c = b;
        b = a;
        a = c;
        c = null;

        document.write('<br> Variavel A é agora igual a '+ a + '<br />')
        document.write('Variavel B é agora igual a '+ b + '<br />' )
        document.write('Variavel C é agora igual a '+ c + '<br />' )

    </script>
</head>

</body>
</html>
